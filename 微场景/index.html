<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="bigimg ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/one-3.jpeg" alt=""></div>
                <div class="bigtit ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <p>BAY MAX</p>
                    <p>RESUME</p>
                    <p>个人简历</p>
                </div>
                <div class="someone">
                    <img class="ani somebgc" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="img/shape24.svg" alt="">
                    <div class="happy ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                        <img src="img/one-2.jpeg" alt="">
                    </div>
                </div>
                <div class="bigbai">
                    <div class="bigbai_tit ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                        <p>勇敢做自己</p>
                        <p>JUST BE</p>
                        <p>YOURSELF</p>
                    </div>
                    <img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.8s" src="img/one-bot.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- music -->
    <div id="music">
        <img src="img/music.png" alt="">
        <audio class="audiomusic" src="music/1.mp3" loop autoplay></audio>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
